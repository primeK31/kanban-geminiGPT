<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Kanban Chat</title>
  </head>

  <body>
    <h1>Kanban Chat</h1>
    <div class="container">
      <div class="chatbox">
        <ul id="messagelist"></ul>
        <form class="inputbox">
          <input type="text" placeholder="Type..." />
          <button>Send</button>
        </form>
      </div>
      <br />
      <p class="message">aaaaaaaaaaaaaaaaaaaaaaaaaa</p>
      <div>
        <h2>Online: </h2>
        <ul id="users"></ul>
      </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.4.1/socket.io.js"></script>
    <script src="main.js"></script>
  </body>
</html>
